<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4 text-center">New York Times Search</h1>
            </div>
        </div>
        <div class="row">
            <div class="container bg-info">
                <div class="col-md-12">
                    <div class="row panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Search Parameters</h3>
                        </div>
                    </div>
                    <form class="searchParameters">
                        <div class="form-group">
                            <label for="inputSearch">Search Term: </label>
                            <input type="Terms" class="form-control" id="search" 
                                placeholder="Enter search term">
                        </div>
                        <div class="form-group">
                            <label for="records">Number of Records to Retrieve</label>
                            <select class="form-control" id="record">
                                <option>3</option>
                                <option>5</option>
                                <option>10</option>
                                <option>15</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="startDate">Enter start year (Optional)</label>
                            <input type="Terms" class="form-control" id="startYear" placeholder="Enter start year">
                        </div>
                        <div class="form-group">
                            <label for="inputSearch">Enter end year (Optional) </label>
                            <input type="Terms" class="form-control" id="endYear" placeholder="Enter end year">
                        </div>
                    </form>
                    <button type="button" class="btn btn-dark submit">Search</button>
                    <button type="button" class="btn btn-dark clear">Clear Results</button><br><br>

                </div>
            </div>
        </div>
        <br><br>
        <div class="row panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Top Articles</h3>
            </div>
        </div>
    </div>
    </div>


    </div>

<script src="Javascript/NYT-search.js">
</script>
</body>

</html>
